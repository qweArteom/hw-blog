{% extends "_base.html" %}


{% block center_content %}
    {% for post in posts %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">Автор: <em>{{ post.user.last_name }} {{ post.user.first_name }}</em></p>
            <h5><p>{{ post.create }}</p></h5>
            <a href="{{ url_for('posts.get_post', id=post.id) }}" class="btn btn-primary">Відкрити статтю</a>
        </div>
    </div>
    {% endfor %}
{% endblock center_content %}
